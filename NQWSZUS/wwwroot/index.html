<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Υπηρεσίες ΤΠκΔ</title>
    <link rel="icon" type="image/png" href="images/logo_TPD.png">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light text-dark font-roboto">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex align-items-center mb-4">
                    <img src="images/logo_TPD.png" alt="Logo" style="max-height:60px; margin-right:15px;">
                    <h1 class="card-title mb-0 display-4">Υπηρεσίες Ταμείου Παρακαταθηκών & Δανείων</h1>
                </div>
                <h1 class="card-title mb-4">Επιλογή Καταστήματος</h1>
                <div class="mb-5">
                    <select id="storeSelector" class="form-select">
                        <option value="">-- διαλέξτε ένα κατάστημα --</option>
                    </select>
                </div>
                <div id="tableWrapper" class="d-none">
                    <table id="servicesTable" class="table table-hover table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Υπηρεσίες</th>
                                <th>Κατάσταση</th>
                                <th>Εναλλαγή Κατάστασης</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="data/stores.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
